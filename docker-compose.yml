version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3036
      DATABASE_USER: root
      DATABASE_PASSWORD: password
      DATABASE_NAME: mydb
    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - "3036:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
